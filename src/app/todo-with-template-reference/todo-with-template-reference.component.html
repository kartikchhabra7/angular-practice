<main>
  <header>
    <h1 class="text-center">Todo App</h1>
    <hr class="hr-line" />
  </header>

  <section class="container mt-5">
    <div class="mb-4">
      <div class="row">
        <div class="col-md-4">
          <input
            #firstName
            type="text"
            class="form-control mb-2"
            placeholder="enter first name"
          />
        </div>
        <div class="col-md-4">
          <input
            #lastName
            type="text"
            class="form-control mb-2"
            placeholder="enter last name"
          />
        </div>
        <div class="col-md-4">
          <input
            #profile
            type="text"
            class="form-control mb-2"
            placeholder="enter profile"
          />
        </div>
      </div>
    </div>
    <button
      class="btn btn-primary"
      (click)="addUserData(firstName.value, lastName.value, profile.value)"
    >
      Add Data
    </button>
  </section>

  <div *ngIf="userData.length === 0; else elseBlock">
    <h3 class="text-center">No Data Found !</h3>
  </div>

  <ng-template #elseBlock>
    <table class="table mt-5">
      <thead>
        <tr>
          <th>S.No</th>
          <th>User Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Profile</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userData; index as index">
          <td>{{ index + 1 }}</td>
          <td>{{ item.createUserId }}</td>
          <td>{{ item.firstName }}</td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.profile }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteData(index)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</main>
