<main>
  <header>
    <h1 class="text-center mt-1">Task Manager</h1>
    <hr class="hr-line" />
  </header>

  <section class="container mt-5">
    <div class="mb-4">
      <div class="row">
        <div class="col-md-4">
          <input
            [(ngModel)]="firstName"
            type="text"
            class="form-control mb-2"
            placeholder="enter first name"
          />
        </div>
        <div class="col-md-4">
          <input
            [(ngModel)]="lastName"
            type="text"
            class="form-control mb-2"
            placeholder="enter last name"
          />
        </div>
        <div class="col-md-4">
          <input
            [(ngModel)]="profile"
            type="text"
            class="form-control mb-2"
            placeholder="enter profile"
          />
        </div>
        <div class="col-md-4">
          <input
            [(ngModel)]="email"
            type="text"
            class="form-control mb-2"
            placeholder="enter email"
          />
        </div>
        <div class="col-md-4">
          <input
            [(ngModel)]="password"
            type="text"
            class="form-control mb-2"
            placeholder="enter password"
          />
        </div>
        <div class="col-md-4">
          <input
            [(ngModel)]="confirmPassword"
            type="text"
            class="form-control mb-2"
            placeholder="enter confirm password"
          />
        </div>
      </div>
    </div>
    <button class="btn btn-primary" (click)="addUserData()">Add Data</button>
  </section>

  <section class="container mt-5">
    <div *ngIf="userData.length > 0">
      <h2>User Data:</h2>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let user of userData; let i = index"
        >
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">
              {{ i + 1 }}. {{ user.firstName }} {{ user.lastName }}
            </h5>
            <strong>{{ user.profile }}</strong>
          </div>
          <p class="mb-1">User ID: {{ user.userId }}</p>
          <p class="mb-1">User Email: {{ user.userEmail }}</p>
          <small>Added on : {{ user.addedDate | date : "medium" }}</small>
          <br />
          <button class="btn btn-danger btn-sm mt-1" (click)="deleteData(i)">
            Delete
          </button>
        </li>
      </ul>

      <section
        class="mt-3 d-flex justify-content-center"
        *ngIf="userData.length > 1"
      >
        <button class="btn btn-danger btn-sm" (click)="deleteAllData()">
          Delete All
        </button>
      </section>
    </div>
  </section>
</main>
